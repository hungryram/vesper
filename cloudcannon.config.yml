collections_config:
  testimonials:
    _enabled_editors:
      - data
      - visual
    disable_add: true
  thank-you:
    _enabled_editors:
      - visual
    disable_add: true
  contact:
    _enabled_editors:
      - visual
    disable_add: true
collection_groups:
  - heading: Profile and Settings
    collections:
      - data
  - heading: Pages
    collections:
      - pages
      - listings
      - our-team
      - offices
      - partners
      - testimonials
      - thank-you
      - contact
      - home-valuation
      - legal
      - appearance
  - heading: Blog
    collections:
      - blog
paths:
  # The default location for newly uploaded files, relative to source
  uploads: assets
_inputs:
  photo_or_logo:
    type: image
  agent_photo:
    type: image
  url:
    type: text
    comment: URL is generated automatically on page creation. Changing the URL can cause page link to break.
  date:
    type: date
  gallery:
    photos:
      type: image
  featured:
    type: select
    options:
      values:
        - Featured
  cities:
    label: City
  status:
    type: select
    options:
      values:
        - Sold
        - Active
        - Pending
        - Available
        - Negotiating
        - In Contract
        - Coming Soon
        - Auction
        - Rental
  properties:
